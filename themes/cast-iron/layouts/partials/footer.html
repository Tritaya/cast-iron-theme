<footer class="site-footer">  <div class="container">    <div class="footer-columns">      {{ range .Site.Params.footerColumns }}        <div class="footer-column">          <h3>{{ .title }}</h3>          <ul>            {{ range .links }}              <li><a href="{{ .url }}">{{ .name }}</a></li>            {{ end }}          </ul>        </div>      {{ end }}    </div>    <div class="footer-bottom">      <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>      <div class="social-links">        {{ range .Site.Params.socialLinks }}          <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">{{ .name }}</a>        {{ end }}      </div>    </div>  </div></footer>
