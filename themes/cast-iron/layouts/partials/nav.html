{{ if .Site.Params.showNavMenu }}  <nav id="main-nav">    <ul class="nav-menu">      {{ $currentPage := . }}      {{ range .Site.Menus.main }}        <li><a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a></li>      {{ end }}    </ul>  </nav>{{ end }}
