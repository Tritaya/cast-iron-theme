<header id="site-header" class="site-header">  <div class="container">    <a href="/" class="logo">	  {{ with .Site.Params.logoText }}	    {{ . }} {{ end }}      <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}">    </a>    {{ if .Site.Params.showNavMenu }}    <button class="nav-toggle" aria-label="Toggle navigation">      â˜°    </button>    <nav id="main-nav">      <ul class="nav-menu">        {{ $currentPage := . }}        {{ range .Site.Menus.main }}          <li><a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a></li>        {{ end }}      </ul>    </nav>    {{ else }}    <script>document.body.classList.add('no-nav-menu');</script>    {{ end }}  </div></header>
